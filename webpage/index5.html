    <h3> *من اجل التسجيل معنا يجب تعبئ جميع الخانات المطلوبة</h3> <br>
    <form>
       
        <table>
            <tr>
                <td> الاسم </td>
                <td><input type="text" name="nom" required placeholder="ادخل اسمك"></td>
            </tr>
            <tr>
                <td> اللقب</td>
                <td><input type="text" name="prenom" required placeholder="ادخل لقبك "></td>
            </tr>
            <tr>
                <td>تاريخ الميلاد</td>
                <td><input type="date" name=" date" required></td>
            </tr>
            <tr>
                <td> ايمل</td>
                <td> <input type="email" name="email" required placeholder="ادخل الايمل "></td>
            </tr>
            <tr>
                <td> رقم الهاتف</td>
                <td><input type="number" required placeholder="ادخل رقم الهاتف"></td>
            </tr>
            <tr>
                <td> الجنس</td>
                <td>
                    <select name="genre">
                        <option value="">اختر جنسك</option>
                        <option value="homme" > ذكر</option>
                        <option value="femme"> انثى</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>هل انت متزوج</td>
                <td><input type="checkbox" name="marie" required></td>
            </tr>
            <tr>
                <td> اللغة الام</td>
                <td><input type="radio" name="languge" > العربية
                <input type="radio" name="languge"> الفرنسية</td>
            </tr>
            <tr>
                <td> صورة الشخصية</td>
                <td>
                     <input type="file" accept="image/*" name="image" required placeholder="ادخل صورتك"></td>
            </tr>
            <tr><p>
                <td colspan="2" style="color: rgb(201, 37, 37);"> الموقع يقبل جميع انواع الصور</p></td>
                </tr>
            
            <tr>
                <td>بطاقة الهوية</td>
                <td>
                    <input  type="file" accept=".pdf" required placeholder="ادخل بطاقة التعرف"></td>
            </tr>
            <tr>  <td class="2" style="color: rgb(201, 37, 37);"> 

            <p> يجب ان يكون الملف من نوع pdf</p></td>  </tr>
